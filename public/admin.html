<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MOONXURY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #0F0F0F;
            --color-surface: #1A1A1A;
            --color-surface-alt: #242424;
            --color-accent: #C9A962;
            --color-accent-light: #E5D4A1;
            --color-success: #22C55E;
            --color-warning: #F59E0B;
            --color-text: #FFFFFF;
            --color-text-muted: #888888;
            --font-body: 'Inter', sans-serif;
            --font-accent: 'Space Grotesk', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--color-surface);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-surface-alt);
        }

        .logo {
            font-family: var(--font-accent);
            font-size: 1.25rem;
            letter-spacing: 0.2em;
        }

        .logo span {
            color: var(--color-accent);
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-family: var(--font-accent);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        .btn-primary:hover {
            background: var(--color-accent-light);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text-muted);
            border: 1px solid var(--color-surface-alt);
        }

        .btn-secondary:hover {
            border-color: var(--color-text-muted);
        }

        /* Main Content */
        .main {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--color-surface-alt);
        }

        .stat-label {
            font-family: var(--font-accent);
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            color: var(--color-text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .stat-value.accent {
            color: var(--color-accent);
        }

        .stat-value.success {
            color: var(--color-success);
        }

        .stat-change {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            margin-top: 8px;
        }

        /* Table */
        .table-container {
            background: var(--color-surface);
            border-radius: 16px;
            border: 1px solid var(--color-surface-alt);
            overflow: hidden;
        }

        .table-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-surface-alt);
        }

        .table-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--color-bg);
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--color-surface-alt);
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--color-text);
            font-family: var(--font-body);
            font-size: 0.85rem;
            outline: none;
            width: 200px;
        }

        .search-box input::placeholder {
            color: var(--color-text-muted);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px 24px;
            font-family: var(--font-accent);
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            color: var(--color-text-muted);
            background: var(--color-surface-alt);
            font-weight: 500;
        }

        td {
            padding: 16px 24px;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--color-surface-alt);
        }

        tr:hover {
            background: var(--color-surface-alt);
        }

        .ticket-cell {
            font-family: var(--font-accent);
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            color: var(--color-accent);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--color-warning);
        }

        .date-cell {
            color: var(--color-text-muted);
            font-size: 0.85rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .empty-text {
            color: var(--color-text-muted);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--color-surface-alt);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }

            .main {
                padding: 20px;
            }

            .table-header {
                flex-direction: column;
                gap: 16px;
            }

            .search-box input {
                width: 150px;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">MOON<span>XURY</span> ADMIN</div>
        <div class="header-actions">
            <button class="btn btn-secondary" id="refreshBtn">
                ‚Üª REFRESH
            </button>
            <a href="/" class="btn btn-primary">VIEW SITE</a>
        </div>
    </header>

    <main class="main">
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle">Monitor registrations and ticket sales for MOONXURY 2025</p>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">TOTAL REGISTRATIONS</div>
                <div class="stat-value" id="statTotal">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">TICKETS SOLD</div>
                <div class="stat-value success" id="statCompleted">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">PENDING PAYMENTS</div>
                <div class="stat-value" id="statPending">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">TOTAL REVENUE</div>
                <div class="stat-value accent" id="statRevenue">‚Çπ-</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">All Registrations</h2>
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="searchInput" placeholder="Search by name or email...">
                </div>
            </div>
            <div id="tableContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading registrations...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allRegistrations = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadData();

            document.getElementById('refreshBtn').addEventListener('click', loadData);
            document.getElementById('searchInput').addEventListener('input', filterTable);
        });

        async function loadData() {
            try {
                const response = await fetch('/api/admin/registrations');
                const data = await response.json();

                // Update stats
                document.getElementById('statTotal').textContent = data.stats.total || 0;
                document.getElementById('statCompleted').textContent = data.stats.completed || 0;
                document.getElementById('statPending').textContent = data.stats.pending || 0;
                document.getElementById('statRevenue').textContent = `‚Çπ${data.stats.revenue || 0}`;

                allRegistrations = data.registrations || [];
                renderTable(allRegistrations);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3 class="empty-title">Error Loading Data</h3>
                        <p class="empty-text">Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        function renderTable(registrations) {
            const tableContent = document.getElementById('tableContent');

            if (registrations.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé´</div>
                        <h3 class="empty-title">No Registrations Yet</h3>
                        <p class="empty-text">Registrations will appear here once people start booking.</p>
                    </div>
                `;
                return;
            }

            tableContent.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>TICKET #</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>PHONE</th>
                            <th>STATUS</th>
                            <th>DATE</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${registrations.map(reg => `
                            <tr>
                                <td class="ticket-cell">${reg.ticket_number}</td>
                                <td>${reg.name}</td>
                                <td>${reg.email}</td>
                                <td>${reg.phone}</td>
                                <td>
                                    <span class="status-badge status-${reg.payment_status}">
                                        ${reg.payment_status.toUpperCase()}
                                    </span>
                                </td>
                                <td class="date-cell">${formatDate(reg.created_at)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function filterTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allRegistrations.filter(reg =>
                reg.name.toLowerCase().includes(search) ||
                reg.email.toLowerCase().includes(search) ||
                reg.ticket_number.toLowerCase().includes(search)
            );
            renderTable(filtered);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>

</html>
